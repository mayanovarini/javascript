<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>API sample with jQuery AJAX</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>
<body>
	<button id="btn">Bacon Button!</button>
	<p></p>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
	$("#btn").click(function(){
		$.getJSON("https://baconipsum.com/api/?type=meat-and-filler")
		.done(function(data){
			console.log(data); // show everything on the console, one array at a time
			$("p").text(data[0]); // show only the first item in the array each click event
		})
		.fail(function(){
			alert("Oh no!");
		})
	});
</script>


</body>
</html>
